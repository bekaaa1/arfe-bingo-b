<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); loginUser(document.getElementById('username').value, document.getElementById('password').value);">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form onsubmit="event.preventDefault(); registerUser(document.getElementById('newUsername').value, document.getElementById('newPassword').value);">
        <input type="text" id="newUsername" placeholder="New Username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button type="submit">Register</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
