
<!DOCTYPE html>
<div class="user-info">
    <span id="logged-in-user"></span>
    <button onclick="logout()">Logout</button>
</div>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Bingo Game</h1>
    <p id="userBalance">Balance: $0</p>
    <button onclick="logout()">Logout</button>
    <div class="bingo-container">
        <table id="bingo-board"></table>
    </div>
    <button onclick="generateBingo()">Generate Bingo Board</button>
    <p id="message"></p>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('Service Worker Registered', reg))
      .catch(err => console.log('Service Worker Registration Failed', err));
  }
</script>
    <script>
    // Check if user is logged in
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('logged-in-user').textContent = `Welcome, ${currentUser.username}!`;
        document.getElementById('balance').textContent = currentUser.balance;
    }

    // Logout function
    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
